<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="slider" id="main-slider">
  	<div class="slider-wrapper">
  		<div class="slide"><img src="http://www.artscroll.ru/Images/2008d/p/Pobytov_Stanislav/000114_disp.jpg" alt=""></div>
  		<div class="slide"><img src="http://www.egraphic.ru/images/text-effects/209/1.jpg" alt=""></div>
  		<div class="slide"><img src="http://i74.beon.ru/43/80/1498043/23/47779823/2.jpeg" alt=""></div>
      <div class="slide"><img src="http://www.cobham.com/media/1551329/satellite-600x400.jpg" alt=""></div>
      <div class="slide"><img src="http://abnews.ru/wp-content/uploads/2016/07/apple-600x400.jpg" alt=""></div>
  	</div>
    <div class="slider-nav">
        <button type="button" class="slider-previous">Предыдущий</button>
        <button type="button" class="slider-next">Следующий</button>
    </div>
  </div>

</body>
</html>
